  <!-- Header -->
  <header class="contact-header">
    <h1>Get in Touch with Hilux</h1>
    <p>Whether you have a question, collaboration idea, or just want to say hello—I'm here to help!</p>
  </header>

  <!-- Main Contact Hub -->
  <main class="contact-main">

    <section class="contact-hub">
      <!-- Left: Form & Channels -->
      <div class="hub-left" data-aos="fade-up">
        <form id="contactForm"   action="https://formspree.io/f/xwpljdpv"
        method="POST">
          <label for="purpose">I'm reaching out about:</label>
          <select id="purpose" name="purpose">
            <option value="general">General Inquiry</option>
            <option value="research">Research Collaboration</option>
            <option value="social">Social Impact Work</option>
            <option value="tech">Tech/AI & Cybersecurity</option>
          </select>

          <label for="name">Name</label>
          <input id="name" name="name" required>

          <label for="email">Email</label>
          <input id="email" type="email" name="email" required>

          <div id="dynamicFields"></div>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>

      </div>
      <div class="alt-channels" data-aos="fade-up" data-aos-delay="100">
        <a href="mailto:hiluxfokou33@gmail.com"><i class="fas fa-envelope"></i> Email Me</a>
        <a href="#" id="chatbotToggle"><i class="fas fa-comment-dots"></i> Chat with Bot</a>
      </div>
      </div>
    </section>

  </main>
